<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">Random Sentence: {{ randomText }}</p>

      <div class="field">
        <input (input)="onTyping($event.target.value)" class="input">
      </div>

      <div *ngIf="inputTextMatch" class="box has-text-centered">
        <p class="title">You Win!</p>
      </div>

    </div>
  </div>
</div>
